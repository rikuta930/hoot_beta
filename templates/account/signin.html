<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'account/css/signin.css' %}">
  <link rel="stylesheet" href="{% static 'account/css/signin.css"' %}">
</head>
<body>
  <div class="global-container">
    <header class="header">
      <img src="{% static 'account/icon/hoot_logo.svg' %}" alt="hoot img" class="header__logo">
      <!-- <img src="./icon/search.png" alt="search img" class="header__search"> -->
      <!-- <a href="#" class="header__signout">ログアウト</a> -->
    </header>
    <div class="main-container">
      <h1 class="title">ログイン</h1>
      <form class="form">
        <label for="mail" class="form__title">メールアドレス</label>
          <input id="mail" type="email" class="form__info"><br>
        <label for="pw" class="form__title">パスワード</label>
          <input id="pw" type="password" class="form__info"><br>
        <div class="form__btn-wrapper">
          <button class="form__btn">ログイン</button>
          <a href="signup.html" class="form__signup">新規登録</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
